<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us - Kitchen Culture & Home Maintenance</title>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Reset header and nav borders/shadows */
        header, nav {
            margin: 0;
            padding: 0;
            border: none;
            box-shadow: none;
        }

        /* Header container and logo */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .header-container img {
            height: 100px;
            width: auto;
            margin-bottom: 10px;
        }

        .header-container h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
        }

        /* Center nav links */
        nav {
            display: flex; /* keep nav links side by side */
            justify-content: center;
            gap: 15px;
            text-align: center;
            margin: 0; /* removed extra margin causing black strip */
            padding: 10px 0;
            overflow-x: auto; /* allow horizontal scroll if needed */
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            color: #000;
            font-weight: 500;
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Contact info */
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-info strong {
            font-weight: bold;
        }

        /* Social icons */
        .social-icons {
            margin-top: 10px;
            text-align: center;
        }

        .social-icons a {
            text-decoration: none;
            margin: 10px;
            font-size: 24px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .social-icons a:hover,
        .social-icons a:hover i {
            color: white;
            opacity: 1;
        }

        .social-icons .facebook { color: #1877F2; }
        .social-icons .instagram { color: #E4405F; }

        .contact-info a { color: inherit; }

        /* Footer */
        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container img {
                height: 80px;
                margin: 5px 0;
            }

            .header-container h1 {
                font-size: 1.8rem;
            }

            nav {
                gap: 10px; /* smaller gap on mobile */
            }

            .contact-info p {
                font-size: 16px;
            }

            .social-icons a {
                font-size: 20px;
                margin: 8px;
            }
        }

        @media (max-width: 480px) {
            .header-container h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
