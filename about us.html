    <style>
        /* Reset header and nav borders/shadows */
        header, nav {
            margin: 0;
            padding: 0;
            border: none;
            box-shadow: none;
        }

        /* Header container and logo */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .header-container img {
            height: 100px;
            width: auto;
            margin-bottom: 10px;
        }

        .header-container h1 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
        }

        /* ===== Navigation ===== */
        nav {
            background-color: #222;
            overflow-x: auto;
            padding: 0;
            margin: 0;
            border: none;
        }

        .nav-links {
            display: flex;
            justify-content: center; /* center links */
            flex-wrap: wrap;         /* wrap if necessary */
            gap: 20px;
            padding: 10px 0;
            margin: 0;               /* remove any margin causing left shift */
        }

        nav a {
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold; /* Ensuring bold text */
            background: linear-gradient(to top, #a77d2d, #f8d171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            font-size: 1rem; /* Default font size */
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            background-color: transparent; /* Maintain the gradient effect */
        }

        /* Active link style for About Us */
        nav a.active {
            color: #fff;
            font-weight: bold;
            background: transparent;
        }

        /* ===== Main Content ===== */
        main {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        main, main h1, main h2, main h3, main h4, main h5, main h6,
        main p, main li, main span, main strong, main em {
            background: linear-gradient(to top, #a77d2d, #f8d171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Footer Styles */
        footer {
            background-color: #111;
            color: #888;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .header-container img.center-logo {
                width: 65px;
            }

            .header-container h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 1.6rem;
            }

            .header-container img.center-logo {
                width: 60px; 
            }

            .nav-links {
                gap: 10px;
                justify-content: center; /* Ensuring the nav is centered */
            }

            main {
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .header-container h1 {
                font-size: 1.4rem;
            }

            .header-container img.center-logo {
                width: 50px;
            }

            .nav-links {
                gap: 5px;
                justify-content: center; /* Ensure nav remains centered */
            }

            nav a {
                margin: 5px 8px;
                font-size: 0.9rem;
            }
        }
    </style>
